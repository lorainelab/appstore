{% load static %}

<div class="app_button"
  order_index="{{ order_index }}"
  fullname="{{ app.fullname }}"
  votes="{{ app.votes }}"
  downloads="{{ app.downloads }}"
  latest_release_date="{{ app.latest_release_date.isoformat }}"
  onClick="window.location='{% url 'app_page' app.name %}';">


  <a href="{% url 'app_page' app.name %}">
    <div class="partial">
      <table border="0" width="100%">
        <tr valign="top">
          <td width="64" rowspan="2">
            <div class="app_icon">
              <img src="{{ app.icon_url }}"/>
            </div>
          </td>
          <td align="left">
            <h5>{{ app.fullname }}</h5>
          </td>
          <td valign="baseline">
            <div class="stars">
              <i class="stars-empty icon-stars-empty"></i>
              <i class="stars-full icon-stars-filled" style="width: {{ app.stars_percentage }}%"></i>
            </div>
          </td>
        </tr>
        <tr valign="top">
          <td valign="top">
            <div class="description">
              {% if app.description %}
                {{ app.description }}
              {% endif %}
            </div>
          </td>
        </tr>
      </table>
    </div>

    <div class="full">
      <table border="0" width="100%">
        <tr valign="top">
          <td width="64" rowspan="2">
            <div class="app_icon">
              <img src="{{ app.icon_url }}"/>
            </div>
          </td>
          <td align="left">
            <h5>{{ app.fullname }}</h5>
          </td>
          <td valign="baseline">
            <div class="stars">
              <i class="stars-empty icon-stars-empty"></i>
              <i class="stars-full icon-stars-filled" style="width: {{ app.stars_percentage }}%"></i>
            </div>
          </td>
        </tr>
        <tr valign="top">
          <td>
            <div class="description">
              {% if app.description %}
                {{ app.description }}
              {% endif %}
            </div>
          </td>
        </tr>
      </table>
    </div>
  </a>
</div>
