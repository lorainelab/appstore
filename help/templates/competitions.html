{% load static %}

<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" media="all" href="{% get_static_prefix %}common/lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="{% get_static_prefix %}common/css/base.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="{% get_static_prefix %}apps/css/app_button.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="{% get_static_prefix %}apps/css/app_stars.css"/>
    <base target="_parent">

  <body style="padding-top: 0;">

    <div class="row">
      <div class="span4 offset1" id="left">
        {% app_button_by_name "ClueGO" %}
      </div>
      <div class="span4" id="right">
        {% app_button_by_name "DynNetwork" %}
      </div>
    </div>
